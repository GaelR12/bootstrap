<!DOCTYPE html>
<html lang="en">
  <head>
     <!-- Author: Gael Rueda
        Date: 7/19/24 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Kailua Kove Bed & Breakfast</title>
    <script
      src="https://kit.fontawesome.com/cf42d9c947.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Kailua Kove B&B</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Contact Sections for User -->
    <div class="container my-5">
      <h2>Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <h2 class="mt-5">Location</h2>
      <div id="map" style="height: 400px">
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3714.1843755765117!2d-157.74964342473828!3d21.421996774156227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c0015399eb53f0b%3A0xf8b93ccbb6bb3ebe!2s804%20Mokapu%20Rd%2C%20Kailua%2C%20HI%2096734!5e0!3m2!1sen!2sus!4v1721443556412!5m2!1sen!2sus"
        width="1300"
        height="400"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      </div>
    </div>

    <footer class="bg-light text-center py-4">
      <div class="container">
        <h5>Follow Us</h5>
        <div class="d-flex justify-content-center mb-3">
          <a href="#" class="text-dark me-3"
            ><i class="fab fa-facebook fa-2x"></i
          ></a>
          <a href="#" class="text-dark me-3"
            ><i class="fab fa-twitter fa-2x"></i
          ></a>
          <a href="#" class="text-dark me-3"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
        </div>
        <p>&copy; 2024 Kailua Kove Bed & Breakfast. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key="></script> -->

    <script>
      function initMap() {
        var location = { lat: 21.397, lng: -157.741 };
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: location,
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map,
        });
      }
      initMap();
    </script>
  </body>
</html>
